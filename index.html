<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">      
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div style="margin-top: 5%;content: initial; align-items: center;" class="row justify-center">
        <div class="col-2">
          <i class="fas fa-arrow-left fa-3x" style="margin-left: 25%;" onclick="updateWeek(-1, 'sub')" ></i>
        </div>
        <div class="col-3">
            Week
            <input title="Please Enter" id="input1" class="input1" type="number">
            
        </div>
        <div class="col-2">
            Year
            <input id="input2" title="Please Enter" class="input2" type="number">
        </div>
        <div class="col-2">
          <i class="fas fa-arrow-right fa-3x" style="margin-left: 25%;" onclick="updateWeek(1, 'add')" ></i>
          </div>
        <div class="col-sm">
          <i class="fas fa-calendar fa-3x" onclick="resetActive()"></i>
        </div>
      </div>
    </div>

    <div id="result">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script/main.js"></script>
</body>
</html>
